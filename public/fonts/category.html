<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0,minimum-scle=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/commin.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <!-- 内部盒子要区域滚动，外层是全屏容器-->
  <div class="lt_container">
    <div class="header">
      <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>

    <!-- 区域滚动 -->
    <div class="lt_main">
      <!-- 左边 -->
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- <li><a class="current" href="#">运动馆</a></li> -->
              <!-- 坑 -->
            </ul>
          </div>
        </div>
      </div>

      <!-- 右边 -->
      <div class="lt_category_right">

        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>

            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="footer">
      <ul>
        <li>
          <a href="index.html"><i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a class="current" href="category.html"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 一级分类模板引擎 -->
  <script type="text/html" id="firstTpl">
    {{ each rows v i }}
    <li><a class="{{i===0 ? 'current' : ''}}" data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>    
    {{ /each }}
  </script>

  <!-- 二级分类模板引擎 -->
  <script type="text/html" id="secondTpl">
    {{ if rows.length===0 }}    
    <p>没有更多数据了</p>
    {{else}}
    {{each rows v i}}
    <li><a href="#"><img src="{{v.brandLogo}}">
      <p>{{v.brandName}}</p>
    </a></li>
    {{/each}}
    {{/if}}
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/commin.js"></script>
  <script src="./js/category.js"></script>

</body>

</html>
